                        <h2>Upload Files</h2>

                            <div id="waiter" class="col-sm-7"></div>

            <script type="text/javascript" src="/functions/utilities.js"></script>

            <script>
                let list = [];

                //sends a post Request endpoint, to upload a new file to S3
                function saveFile(event) {
                    const xhr = new XMLHttpRequest();
                    const formData = new FormData();
                    const file = event.files[0];
                    formData.append('s3-file', file);

                    xhr.onload = async function() {
                        if (xhr.status === 200) {
                            document.getElementById('waiter').innerHTML = `<div class="tick"></div>`
                            await redirectToPage('/files');
                            
                        } else {
                            document.getElementById('waiter').innerHTML = `<div class="x"></div>`
                        }
                    };

                    xhr.onreadystatechange = state => {
                    }

                    xhr.timeout = 10000;
                    xhr.open('POST', '/upload-to-s3');
                    xhr.send(formData)
                    document.getElementById('waiter').innerHTML = `
                    
                        <div class="spinner-border m-3 d-flex justify-content-center" style="width: 3rem; height: 3rem;" role="status">
                        <span style="background:#2a6bb7; color: white !important"  class="sr-only">Loading...</span>
                        </div>
                    `;
                }

                function loadData() {
                    getBucketObjectList();
                    getBucketObjectListDelete();
                }

                // same as in index.html -> rendering list of files in bucket 
                    //once for download once for delete
                function getBucketObjectList() {
                    getData('/all-files', "GET" , (data = []) => {
                        data = JSON.parse(data);
                        list = data;
                        const objectList = data.map((item, index) => {
                            item=shorten(item);
                            return `
                            <div class="card mb-3" onclick="downloadFile(${index})" data-bs-toggle="tooltip" data-placement="left" data-html="true" title=${item.key}>
                                <div class="card-header">
                                            <b class="card-title">${item.shortkey}</b> 
                                        </div>
                                        <div class="card-body">
                                            Size: ${item.size} 
                                            <br>
                                            Modified: ${item.lastModified}
                                        </div>
                            </div>                                     
                            `
                        });
                        document.getElementById('bucket-data-list').innerHTML = objectList.join(" ");
                    });
                }

                function getBucketObjectListDelete() {
                    getData('/all-files', "GET" , (data = []) => {
                        data = JSON.parse(data);
                        list = data;
                        const objectList = data.map((item, index) => {
                            item=shorten(item);
                            return `
                            <div class="mb-3 card " onclick="predelete(${index})" data-bs-toggle="tooltip" data-placement="left" data-html="true" title=${item.key}>
                                        <div class="card-header">
                                            <b class="card-title">${item.shortkey}</b> 
                                        </div>
                                        <div class="card-body">
                                            Size: ${item.size} 
                                            <br>
                                            Modified: ${item.lastModified}
                                        </div>
                            </div>                                       
                            `


                        });
                        document.getElementById('bucket-data-list-delete').innerHTML = objectList.join(" ");
                    });
                }

                // function prepared for further callbacks
                function predelete(index) {
                    deleteFile(index,()=>{
                        
                    })
                }

                // Ã¶ffnet presigned download URL in neuem Fenster
                function downloadFile(index) {
                const fileName = (list[index] || {}).key;
                getData(`/get-object-url/${fileName}`, "GET" , (url) => {
                    window.open(url, '_blank');
                    console.log(url);
                });
            }
                //Delete the clicked File from S3
                async function deleteFile(index) {
                const fileName = (list[index] || {}).key;
                document.getElementById("hidden_filename").value = fileName;
                //Alert, to confirm the deletation 
                if (confirm(`Do you really want to delete ${fileName}?`)) {
                document.getElementById("deleteForm").submit(function(eventObj) {
                    return true;
                });
                } else return false;
                }

                // same as in index.html in adition has type param, to enable also post requests
                function getData(url, type , cb) {
                    const xhr = new XMLHttpRequest();
                    xhr.onreadystatechange = state => {
                        if(xhr.readyState === XMLHttpRequest.DONE) {
                            cb(xhr.responseText);
                        }
                    }
                    xhr.timeout = 10000;
                    xhr.open(type , url);
                    xhr.send();
                }

                // fuction to redirect to / reload page after a certain action waits certain amount of time
                async function redirectToPage(url) {
                    await new Promise(resolve => setTimeout(resolve, 4000));
                    window.location.href = url;
                }
            </script>
