<html>

    <head>
        <title>Convert Media S3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            .card {
                display: inline-block;
            }
        </style>
    </head>

    <body onload="loadData()">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Convert</a>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/files">File Management <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
              </ul>
            
        </nav>

        <div class="container">

            <div class="jumbotron mt-4">
                <div class="mx-auto" style="width: 20rem;">
                    <div>
                        <h1 id="welcome" class="text-center">Convert Files</h1>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="text-center" id="forUser">Specify the parameters of your convert and apply them to a file by klicking it.</p>
                    </div>
                </div>
            </div>

            <div id="spinner_here"></div>
            

            <div class="p-4">           
                              
                        <form class="" id="convertForm" action="/parameters" method="post">

                                <div class="mb-3 p-5">


                                    
                                        <div class="form-row">
                                            <div class="col mb-3">
                                                <label for="bitrate" class="control-label">Bitrate in Mb/s:</label>
                                                <input class=" form-control" type="number" name="bitrate" id="bitrate" placeholder="Bitrate" min="0.01" max="50">
                                            </div>
                                            <div class="col mb-3">
                                                <label for="outputName" class="control-label">Output Filename:</label>
                                                <input class=" form-control" type="text" name="outputName" id="outputName" placeholder="Output Name" required>
                                            </div>
                                        </div>
                                    
                                        
                                        
                                        <div class="form-row">
                                            <div class="col mb-3">
                                                <label for="outputFormat" class="control-label">Video Container:</label>
                                                <select class="form-control " placeholder="default: mp4" name="outputFormat" id="outputFormat" required onChange="visibility(`outputFormat`,`codec`,objectCodec)">
                                                    <option>mp4</option>
                                                    <option>mov</option>
                                                <!--  <option>avi</option> -->
                                                    <option>mkv</option>
                                                    <option>mxf</option>
                                                </select>
                                            </div>

                                        

                                            <div class="col mb-3">
                                                <label for="codec" class="control-label">Video Codec:</label>
                                                <select class="form-control" placeholder="default: h264" name="codec" id="codec" required onChange="visibility(`codec`,`profile`,objectProfile)">
                                                    <option id="h264">h264</option>
                                                    <option id="hevc">hevc</option>
                                                    <option id="vp9">vp9</option>
                                                    <option id="prores">prores</option>
                                                    <option id="dnxhd">dnxhd</option>
                                                </select>
                                            </div>

                                        </div>

                                        <div class="form-row">
                                            
                                                <div class="col mb-3">
                                                    <div id="collapseExample" class="collapse">
                                                        <label for="width" class="control-label">Target width:</label>
                                                        <input type="number" class="form-control" placeholder="leave blank for original" name="width" id="width" min="200" max="4096">
                                                    </div>
                                                </div>
                                            
                                                <div class="col mb-3">
                                                    <div id="collapseExample" class="collapse">
                                                        <label for="height" class="control-label">Target height:</label>
                                                        <input type="number" class="form-control" placeholder="leave blank for original" name="height" id="height" min="200" max="2304">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-row">
                                                <div class="col mb-3">
                                                    <div id="collapseExample" class="collapse">
                                                        <label for="colourspace" class="control-label">Color Space:</label>
                                                        <select class="form-control" placeholder="default:" name="colourspace" id="colourspace">
                                                            <option id=""> </option>
                                                            <option id="bt709">bt709</option>
                                                            <option id="bt2020">bt2020</option>
                                                            <option value="bt601-6-525">bt601</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="col mb-3">
                                                    <div id="collapseExample" class="collapse">
                                                        <label for="profile" class="control-label">Exp.: codec profile:</label>
                                                        <select class="form-control" placeholder="default:" name="profile" id="profile">

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>


                                
                                    <div class="form-row ">
                                        <button class="btn btn-secondary mx-auto btn-sm" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                            advanced options
                                        </button>
                                    </div>
                                                                
                                    <input id= "hidden_url" type="hidden" name="url">
                                    <input id= "hidden_filename" type="hidden" name="filename">
                                
                                </div>
                            
                                <div class="card-columns mb-3">
                        
                                    
                                        <div id="bucket-data-list"></div>
                                    

                                
                                </div>
                            
                            
                

                
                    
                            

                        </form>
            </row>        
                


            
        </div>

    

        

        <script>
            let list = [];
            const objectCodec = {
                    mp4 : { 
                            h264: "h264",
                            hevc: "hevc",
                            vp9: "vp9"},
                    mov : {
                            h264: "h264",
                            hevc: "hevc",
                            prores:"prores"},
                    mkv : {
                            h264: "h264",
                            hevc: "hevc",
                            dnxhd:"dnxhd"},
                    mxf : {
                            h264: "h264",
                            hevc: "hevc",
                            prores:"prores",
                            dnxhd:"dnxhd"},
                    
                    };

            const objectProfile = {
                    h264    : { 
                        "Baseline"              : "baseline", 
                        "Main"                  : "main",
                        "High 10"               : "high10",
                        "High 422"              : "high422",
                        "High 444"              : "high444",
                        },
                    hevc    : {
                        "Baseline"              : "baseline", 
                        "Main"                  : "main",
                        "High 10 "              : "high10",
                        "High 422"              : "high422",
                        "High 444"              : "high444",
                        },
                    vp9     : {
                        "Baseline"              : "unknown", 
                        "Main"                  : "profile0",
                        "High"                  : "profile1",
                        "Very high"             : "profile2",
                        "Extra high"            : "profile3",
                        },
                    prores : {
                        "ProRes 422, Proxy"     : 0,
                        "ProRes 422, LT"        : 1,
                        "ProRes 422, Standard"  : 2,
                        "ProRes 422, HQ"        : 3,
                        "ProRes 4444"           : 4,
                        "ProRes 4444 XQ"        : 5,
                        },
                    dnxhd   : {
                        "DNxHD"                 : 0,
                        "DNxHR LB"              : 1,
                        "DNxHR SQ"              : 2,
                        "DNxHR HQ"              : 3,
                        "DNxHR HQX"             : 4,
                        "DNxHR 444"             : 5,
                        },
                    
                    };

            function saveFile(event) {
                const xhr = new XMLHttpRequest();
                const formData = new FormData();
                const file = event.files[0];
                formData.append('s3-file', file);

                xhr.onreadystatechange = (state) => {
                    if(xhr.readyState === XMLHttpRequest.DONE) {
                    }
                }

                xhr.timeout = 5000;
                xhr.open('POST', '/upload-to-s3');
                xhr.send(formData);
            }

            function loadData() {
                getBucketObjectList();
                visibility("outputFormat","codec",objectCodec);
            }

            function getBucketObjectList() {
                getData('/all-files', (data = []) => {
                    data = JSON.parse(data);
                    list = data;
                    
                    const objectList = data.map((item, index) => {
                      // const charEdit=(item.lastModified.charAt(21)+1) //prepared for changing the time zone
                      // item.lastModified.charAt(21)=charEdit
                        return `<div class="mb-3 card" onclick="sendForm(${index})">
                            <div class="card-header">
                                            <b class="card-title">${item.key}</b> 
                                        </div>
                                        <div class="card-body">
                                            Size: ${item.size} 
                                            <br>
                                            Modified: ${item.lastModified.slice(0,-8).replace(/-/g, ".").replace(/T/g, " ")}
                                        </div>
                        </div>
                        <br>`
                    });
                    document.getElementById('bucket-data-list').innerHTML = objectList.join(" ");
                });
            }

            async function sendForm(index) {
                if(formValidation()){
                    const fileName = (list[index] || {}).key;
                    const url = getData(`/get-object-url/${fileName}`, (url) => {
                        document.getElementById("hidden_url").value = url;
                        document.getElementById("hidden_filename").value = fileName;
                        document.getElementById('welcome').innerHTML = "Request send!";
                        window.scrollTo(0, 0);
                        document.getElementById('forUser').innerHTML = 
                            `
                            <div class="spinner-border m-3 d-flex justify-content-center" style="width: 5rem; height: 5rem;" role="status">
                            <span class="sr-only">Loading...</span>
                            </div>
                            <button type="button" class="btn btn-outline-dark btn-sm" onclick="location.href='/';">Next Request</button>
                            `
                        document.getElementById("convertForm").submit(function(eventObj) {
                            return true;
                        });
                        
                    });

                    console.log(url);
                }
            }

            
            function formValidation(){
                var breakFunc = 1;
                var outputFormat = document.getElementById('outputFormat').value;
                if (outputFormat === "") {
                    alert('Please select a container!');
                    breakFunc=0;               
                }

                var outputName = document.getElementById('outputName').value;
                if (outputName === "") {
                    alert('Please select a output name!');
                    breakFunc=0;
                }

                var codec = document.getElementById('codec').value;
                if (codec === "") {
                    alert('Please select a codec!');
                    breakFunc=0;
                }
                
                var bitrate = document.getElementById('bitrate').value;
                if (bitrate > 50) {
                    alert('Bitrate is to high!');
                    breakFunc=0;                    
                }

                if (bitrate && (bitrate < 0.01)) {
                    alert('Bitrate is to low!')
                    breakFunc=0;
                }

                var width = document.getElementById('width').value;
                if ((width) && (width > 4096)) {
                    alert('Width is to high!');
                    breakFunc=0;                    
                }

                if (((width) && width < 200)) {
                    alert('Width is to low!');
                    breakFunc=0;                    
                }
                
                var height = document.getElementById('height');
                if ((height.value) && (height.value > 2304)) {
                    alert('Height is to high!');
                    breakFunc=0;                    
                }

                if ((height.value) && (height.value < 200)) {
                    alert('Height is to low!');
                    breakFunc=0;                    
                }
                

                return(breakFunc);

            }

            function visibility(controller,selectItemId,mapObject) {
                
                var depend = document.getElementById(`${controller}`).value;
                var select=document.getElementById(`${selectItemId}`);
                select.innerHTML = '';

                for (const [key, value] of Object.entries(mapObject)) {
                    if(key == depend){
                        var subobject=mapObject[`${depend}`];
                        for (const [text,value] of Object.entries(subobject)) {
                                var option = document.createElement("option");
                                option.text = `${text}`;
                                option.value =`${value}`;
                                select.appendChild(option);
                        }   
                    } 
                }
                
            }

            async function getData(url, cb) {


                const xhr = new XMLHttpRequest();
                xhr.onreadystatechange = state => {
                    if(xhr.readyState === XMLHttpRequest.DONE) {
                        cb(xhr.responseText);
                    }
                }
                xhr.timeout = 10000;
                xhr.open('GET', url);
                xhr.send();
            }
        </script>

    
        <!-- Bootstrap scripts -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    </body>
</html>
